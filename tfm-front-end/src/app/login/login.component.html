<div class="col-md-12">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card sign-in-box my-5 bg-light">
                    
                    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                        novalidate>
                        <div class="col-sm-12 text-center">
                        <img src="../../assets/images/logo-no-text.png" class="img-responsive"/>
                        <h2>Sign in</h2>
                    </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                                #username="ngModel" placeholder="username"/>
                            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                                Username is required!
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                                required minlength="6" #password="ngModel" placeholder="enter your password"/>
                            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                                <div *ngIf="password.errors.required">Password is required</div>
                                <div *ngIf="password.errors.minlength">
                                    Password must be at least 6 characters
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block">
                                Login
                            </button>
                        </div>
                        <div class="form-group">
                            <a href="/register">Not yet a registered user? Click here</a>
                        </div>
                        <div class="form-group">
                            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                Login failed: {{ errorMessage }}
                            </div>
                        </div>
                    </form>

                    <div class="alert alert-success" *ngIf="isLoggedIn">
                        Logged in as {{ roles }}.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
